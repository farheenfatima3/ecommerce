<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ECommerce</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fa fa-bars"></i>
            </span>
            <img id="img" src="./images/SBags.png" alt="imageLogo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- header -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">bag collection</h1>
            <button class="banner-btn">show now</button>
        </div>
    </header>
    <!-- end of hero -->
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="product-center">
           
          
        </div>
    </section>
    <!-- end of products -->

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-window-close close-cart"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                
            </div>

            <!-- end of cart item -->
            <div class="cart-footer">
                <h3>your total : $<span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
<script src="index.js"></script>
</body>

</html>
